name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Format
        run: bun run format:check

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Restore xiv icons cache
        id: cache-xiv-icons
        uses: actions/cache@v4
        with:
          path: public/xiv-icons
          key: xiv-icons-${{ runner.os }}-${{ hashFiles('src/data/skills/**/*.ts', 'scripts/fetch-xiv-icons.ts') }}

      - name: Install dependencies
        run: bun install

      - name: Fetch xiv icons
        if: steps.cache-xiv-icons.outputs.cache-hit != 'true'
        run: bun run fetch:icons

      - name: Build
        run: bun run build
