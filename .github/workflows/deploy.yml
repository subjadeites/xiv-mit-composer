name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  lint:
    if: "!startsWith(github.event.head_commit.message, 'doc') && !startsWith(github.event.head_commit.message, '[no-ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Format
        run: bun run format:check

  build:
    if: "!startsWith(github.event.head_commit.message, 'doc') && !startsWith(github.event.head_commit.message, '[no-ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Restore xiv icons cache
        id: cache-xiv-icons
        uses: actions/cache@v4
        with:
          path: public/xiv-icons
          key: xiv-icons-${{ runner.os }}-${{ hashFiles('src/data/skills/**/*.ts', 'scripts/fetch-xiv-icons.ts') }}

      - name: Install dependencies
        run: bun install

      - name: Fetch xiv icons
        if: steps.cache-xiv-icons.outputs.cache-hit != 'true'
        run: bun run fetch:icons

      - name: Build
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build, lint]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
